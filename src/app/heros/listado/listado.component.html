<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado:<small>{{ heroeBorrado}}</small></h3>

</div>

<ng-template #noBorrado>
 <h3> No se ha borrado nada</h3>
</ng-template>

    <button (click)="borrarHeroe()">
        Borrar heroe
    </button>

 

        


<p>Listado de heroes</p>

<ul>
    <li *ngFor="let hero of heros, let i = index">
        {{i + 1}} - {{hero}}
    </li>
</ul>
